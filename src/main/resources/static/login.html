<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Manager - LOG IN</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/authorisationservice.js"></script>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center" id="login-container">
        <div class="col-4">
        <h4 class="center-pill">Quiz Manager</h4>
            <div class="card" id="login">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-group">
                                <div class="input-group-prepend">
                                    <input type="text" class="form-control" id="username" placeholder="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="password">
                            </div>
                            <button type="button" id="sendlogin" class="btn btn-primary" onclick="authenticateUser(document.getElementById('username'),document.getElementById('password'))">login</button>
                        </div>
                    </form>
                </div>
                <div id="alertBoxes">
                    <div class="alert alert-success" role="alert" id="success-panel" hidden></div>
                    <div class="alert alert-danger" role="alert" id="error-panel" hidden></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
